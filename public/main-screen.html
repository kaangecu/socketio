<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatCord App</title>
</head>

<body style="display: flex;">
	<div>
		<div class="join-container">
			<header class="join-header">
				<h1><a href="private-message.html" class="btn">Özel Mesaj Gönder</a></h1>
			
			</header>
		</div>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Enter username..." required />
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</div>
	<div class="chat-container" style="flex: 1;">
		<header class="chat-header">
		</header>
		<main class="chat-main">
			<div class="chat-sidebar">
				<h2 id="room-name">Genel Sohbet</h2>
				<h3><i class="fas fa-users"></i> Kullanıcılar</h3>
				<ul id="users"></ul>
			</div>
			<div class="chat-messages">
			</div>
		</main>
		<div class="chat-form-container">
			<form id="chat-form">
				<input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
				<button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
			</form>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
		integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/mainScreen.js"></script>
</body>

</html>
